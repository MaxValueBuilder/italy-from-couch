# Netlify configuration for Next.js application
# This file configures how Netlify builds and deploys your site

[build]
  # Build command - Netlify will run this to build your Next.js app
  command = "npm run build"
  
  # Publish directory - Next.js outputs to .next, but Netlify's Next.js plugin handles this automatically
  # You can leave this commented out as the plugin will manage it
  # publish = ".next"

# Environment variables (uncomment and add as needed)
# [build.environment]
#   NODE_VERSION = "18"
#   NPM_FLAGS = "--legacy-peer-deps"

# Netlify Next.js plugin - automatically handles Next.js routing, ISR, and more
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for Next.js
# These ensure client-side routing works correctly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  # Note: The Next.js plugin above handles most routing automatically
  # This is a fallback for static assets

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions configuration (if you add Netlify Functions later)
# [functions]
#   node_bundler = "esbuild"

